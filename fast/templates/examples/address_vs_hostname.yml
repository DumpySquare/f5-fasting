title: Simple UDP Application
description: Simple UDP load balancer using the same port on client and server side.
parameters:
  tenant_name: foo
  port: 88
  pool_members1:
    -
        name: fqdn.serversite1.com
        hostname: fqdn.serversite1.com
        port: '80'
    -
        name: fqdn.serversite2.com
        hostname: fqdn.serversite2.com
        port: '80'
  pool_members2:
    -
        name: artifact-server1
        address: 10.20.10.45
        port: '80'
    -
        name: artifact-server2
        address: 10.20.10.46
        port: '80'
template: |
  {
    "members": [
      {{#pool_members1}}
        {{#hostname}}
        {
          "addressDiscovery": "fqdn",
          "hostname": "{{hostname}}",
          "servicePort": {{port}},
          "shareNodes": true
        },
        {{/hostname}}
        {{^hostname}}
        {
          "serverAddresses": "{{address}}",
          "servicePort": {{port}},
          "shareNodes": true
        },
        {{/hostname}}
      {{/pool_members1}}
      ],
  }